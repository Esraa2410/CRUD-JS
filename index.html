<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="m-5">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control my-2" name="" id="productName">

        <label for="productPrice">Product Price</label>
        <input type="number" class="form-control my-2" name="" id="productPrice">

        <label for="productCategory">Product Category</label>
        <textarea type="text" class="form-control my-2" name="" id="productCategory"></textarea>

        <label for="productDesc">Product Desc</label>
        <input type="text" class="form-control my-2" name="" id="productDesc">

        <button id="add" onclick="addProduct()" class="d-block btn btn-primary">Add Product</button>
        <button id="update" onclick="updateProduct(this.value)"  class="d-none btn btn-warning">Update Product</button>


    </div>
    <div class="w-75 my-3 mx-auto">
        <input oninput="searchProducts(this.value)" type="text" class="form-control w-75 my-3 mx-auto" placeholder="search by name.." name="" id="">
        <table class="table text-center">
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Desc</th>
                <th>Update </th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">
              
            </tbody>

        </table>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="src.js"></script>
</body>

</html>
